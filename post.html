</head>
<body>
  <div class="container">
    <h2>What's on your mind?</h2>
    <div class="post-form">
      <textarea id="postText" placeholder="Share your artwork...."></textarea>
      <input type="file" id="postImage" accept="image/*" />
      <button id="postButton">Post</button>
    </div>

    <h3 class="section-title">Your Posts</h3>
    <div id="yourFeed">
    </div>

    <h3 class="section-title">Others' Posts</h3>
    <div id="othersFeed">

    </div>
  </div>

  <script>
    function createPostElement(postText, imageSrc) {
      const post = document.createElement('div');
      post.className = 'post';

      if (postText) {
        const textPara = document.createElement('p');
        textPara.textContent = postText;
        post.appendChild(textPara);
      }

      if (imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        post.appendChild(img);
      }

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'actions';

      const likeButton = document.createElement('button');
      likeButton.textContent = 'Like ';
      const likeCountSpan = document.createElement('span');
      likeCountSpan.className = 'like-count';
      likeCountSpan.textContent = '0';
      likeButton.appendChild(likeCountSpan);
      likeButton.addEventListener('click', function() {
        let count = parseInt(likeCountSpan.textContent);
        count++;
        likeCountSpan.textContent = count;
      });

      const commentButton = document.createElement('button');
      commentButton.textContent = 'Comment';

      const shareButton = document.createElement('button');
      shareButton.textContent = 'Share';
      shareButton.addEventListener('click', function() {
        alert('Post shared!');
      });

      actionsDiv.appendChild(likeButton);
      actionsDiv.appendChild(commentButton);
      actionsDiv.appendChild(shareButton);
      post.appendChild(actionsDiv);

      const commentSection = document.createElement('div');
      commentSection.className = 'comment-section';
      commentSection.style.display = 'none';

      const commentInputDiv = document.createElement('div');
      commentInputDiv.className = 'comment-input';

      const commentInput = document.createElement('input');
      commentInput.type = 'text';
      commentInput.placeholder = 'Write a comment...';

      const commentSubmit = document.createElement('button');
      commentSubmit.textContent = 'Post';

      commentSubmit.addEventListener('click', function() {
        if (commentInput.value.trim() === '') {
          alert("Please write a comment!");
          return;
        }
        const comment = document.createElement('div');
        comment.className = 'comment';
        comment.textContent = commentInput.value;
        commentSection.appendChild(comment);
        commentInput.value = '';
      });

      commentInputDiv.appendChild(commentInput);
      commentInputDiv.appendChild(commentSubmit);
      commentSection.appendChild(commentInputDiv);
      post.appendChild(commentSection);

      commentButton.addEventListener('click', function() {
        commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
      });

      return post;
    }

    document.getElementById('postButton').addEventListener('click', function() {
      const postText = document.getElementById('postText').value;
      const postImageInput = document.getElementById('postImage');

      if (!postText && postImageInput.files.length === 0) {
        alert("Please add some text or image!");
        return;
      }

      function addPost(imageSrc) {
        const postElement = createPostElement(postText, imageSrc);
        const yourFeed = document.getElementById('yourFeed');
        yourFeed.insertBefore(postElement, yourFeed.firstChild);
      }

      if (postImageInput.files.length > 0) {
        const file = postImageInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          addPost(e.target.result);
        }
        reader.readAsDataURL(file);
      } else {
        addPost(null);
      }


      document.getElementById('postText').value = '';
      document.getElementById('postImage').value = '';
    });

    function loadOthersPosts() {
      const othersFeed = document.getElementById('othersFeed');

      const dummyPost1 = createPostElement("Enjoying a sunny day at the beach!", "https://via.placeholder.com/500x300?text=Beach");
      othersFeed.appendChild(dummyPost1);

      const dummyPost2 = createPostElement("Had a great meal at a new restaurant.", "https://via.placeholder.com/500x300?text=Food");
      othersFeed.appendChild(dummyPost2);

      const dummyPost3 = createPostElement("Just finished reading an amazing book.", null);
      othersFeed.appendChild(dummyPost3);

      
    }

    window.onload = loadOthersPosts;
  </script>
